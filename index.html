<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Interest Calculator</h1>
    <div class="maindiv">
      Amount <input type="number" id="principal" /> <br />
      Rate
      <input
        type="range"
        id="rate"
        min="1"
        max="100"
        defaultValue="10.25"
        onchange="updateRate()"
      />
      <span id="rate_val">10.25 %</span><br />
      No. of Years
      <select id="years">
        <option value="1">1</option>
        <!-- fill in the rest of the values-->
      </select>
      <br />
      Interest : <span id="result"></span><br />
      <button onclick="validateInput()">Compute Interest</button>
      <span id="result"> </span>
    </div>
  </body>
  <footer>&#169; This Calculator belongs to Alan Guan</footer>
</html>
